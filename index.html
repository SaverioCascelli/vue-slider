<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    
    <title>Carosello Vue</title>
</head>
<body class="bg-dark">

    <div id="app">

        <div class="container-fluid mt-5 " >
            <div class="row">
                <div class="col">
                    <div class="album">
                        <div class="top mx-auto overflow-hidden position-relative">
                            <img class="sc-img" :src="'img/' + cities[currentActive].img" alt="">
                            <div class="abs-text position-absolute text-white text-end "  >
                                <h2>{{cities[currentActive].name}}</h2>
                                <p>{{cities[currentActive].cityText}}</p>
                            </div> 
                        </div>
                        <div class="bottom mx-auto d-flex position-relative"
                        @mouseenter ="stopCarousel()"
                        @mouseleave ="startCarousel()"
                        > 

                            <div v-for="(city , index) in cities" 
                            :class="{'active' : currentActive === index }"
                            class="img-preview"
                            @click="currentActive = index">
                                <img :src="'img/' + city.img" alt="">
                            </div>

                        </div>

                    </div>
                </div>                
            </div>
                
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
